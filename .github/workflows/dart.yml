name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.3'
          channel: 'stable'

      - name: Display Flutter version
        run: flutter --version

      - name: Build APKs
        run: |
          flutter pub get
          flutter build apk --split-per-abi
          mkdir -p release
          mv build/app/outputs/flutter-apk/* release/

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*  # Upload all files in the release directory
          tag_name: v0.7-alpha  # Specify your desired tag name
          title: v0.7 alpha  # Specify your desired release title
          body: |
            Release notes for v0.7 alpha
            - Add new feature
            - Fix bugs
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Upload APKs
        uses: actions/upload-artifact@v2
        with:
          name: apks
          path: release/
